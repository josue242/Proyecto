<div class="mx-auto m-3 p-3">
    <div class="card" style="width: 500px;">
        <div class="centrado card-header bg-success " >
            <h5>Agregar Artesano</h5>
        </div>
        <div class="card-body shadow rounded" >
            <form action="/artesanias/artesanos/guardar" 
                method="POST">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="nombres">NOMBRES: </label>
                    </div>
                     <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="nombres" id="nombres"
                        required maxlength="100" >
                    </div>
                     <div class="col-sm-4">
                        <label for="primerapellido">PRIMER APELLIDO: </label>
                    </div>
                     <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="primerapellido" id="primerapellido"
                        required maxlength="50" >
                    </div>
                     <div class="col-sm-4">
                        <label for="segundoapellido">SEGUNDO APELLIDO: </label>
                    </div>
                     <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="segundoapellido" id="segundoapellido"
                        required maxlength="50" >
                    </div>
                     <div class="col-sm-4">
                        <label for="domicilio">DOMICILIO: </label>
                    </div>
                     <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="domicilio" id="domicilio"
                        required maxlength="100" >
                    </div>
                     <div class="col-sm-4">
                        <label for="telefono">TELEFONO: </label>
                    </div>
                     <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="telefono" id="telefono"
                        required maxlength="50" >
                    </div>
                    <div class="col-sm-4">
                        <label for="correo">CORREO: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="correo" id="correo"
                        required maxlength="100" >
                    </div>
               

                <div style="text-align: center;">
                    <input type="submit" class="btn btn-primary" value="Guardar">
                </div>
                
            </form>
        </div>
    </div>
</div>
